name: Deploy to AWS ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: music-book
  ECS_CLUSTER: music-book-cls
  ECS_SERVICE: music-book-svc
  ECS_TASK_FAMILY: music-book-task

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update ECS service
        env:
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
          BACKEND_BASE_URL: ${{ vars.BACKEND_BASE_URL }}
          AUTH_URL: ${{ vars.AUTH_URL }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          NAVER_REDIRECT_URI: ${{ secrets.NAVER_REDIRECT_URI }}
        run: |
          set -euo pipefail

          : "${AUTH_URL:?Missing AUTH_URL (GitHub Variables)}"
          : "${BACKEND_BASE_URL:?Missing BACKEND_BASE_URL (GitHub Variables)}"
          : "${NEXTAUTH_URL:?Missing NEXTAUTH_URL (GitHub Variables)}"
          : "${AUTH_SECRET:?Missing AUTH_SECRET (GitHub Secrets)}"
          : "${NEXTAUTH_SECRET:?Missing NEXTAUTH_SECRET (GitHub Secrets)}"
          : "${NAVER_CLIENT_ID:?Missing NAVER_CLIENT_ID (GitHub Secrets)}"
          : "${NAVER_CLIENT_SECRET:?Missing NAVER_CLIENT_SECRET (GitHub Secrets)}"
          : "${NAVER_REDIRECT_URI:?Missing NAVER_REDIRECT_URI (GitHub Secrets)}"

          TASK_DEF_JSON=$(aws ecs describe-task-definition --task-definition "$ECS_TASK_FAMILY")

          NEW_TASK_DEF=$(echo "$TASK_DEF_JSON" | jq \
            --arg IMAGE_URI "$IMAGE_URI" \
            --arg AUTH_URL "$AUTH_URL" \
            --arg BACKEND_BASE_URL "$BACKEND_BASE_URL" \
            --arg NEXTAUTH_URL "$NEXTAUTH_URL" \
            --arg AUTH_SECRET "$AUTH_SECRET" \
            --arg NEXTAUTH_SECRET "$NEXTAUTH_SECRET" \
            --arg NAVER_CLIENT_ID "$NAVER_CLIENT_ID" \
            --arg NAVER_CLIENT_SECRET "$NAVER_CLIENT_SECRET" \
            --arg NAVER_REDIRECT_URI "$NAVER_REDIRECT_URI" \
            '
            def upsert_env($arr; $name; $value):
              ($arr // [])
              | map(select(.name != $name))
              + [{name: $name, value: $value}];

            .taskDefinition
            | .containerDefinitions[0].image = $IMAGE_URI
            | .containerDefinitions[0].environment =
                upsert_env(.containerDefinitions[0].environment; "AUTH_URL"; $AUTH_URL)
            | .containerDefinitions[0].environment =
                upsert_env(.containerDefinitions[0].environment; "BACKEND_BASE_URL"; $BACKEND_BASE_URL)
            | .containerDefinitions[0].environment =
                upsert_env(.containerDefinitions[0].environment; "NEXTAUTH_URL"; $NEXTAUTH_URL)
            | .containerDefinitions[0].environment =
                upsert_env(.containerDefinitions[0].environment; "AUTH_SECRET"; $AUTH_SECRET)
            | .containerDefinitions[0].environment =
                upsert_env(.containerDefinitions[0].environment; "NEXTAUTH_SECRET"; $NEXTAUTH_SECRET)
            | .containerDefinitions[0].environment =
                upsert_env(.containerDefinitions[0].environment; "NAVER_CLIENT_ID"; $NAVER_CLIENT_ID)
            | .containerDefinitions[0].environment =
                upsert_env(.containerDefinitions[0].environment; "NAVER_CLIENT_SECRET"; $NAVER_CLIENT_SECRET)
            | .containerDefinitions[0].environment =
                upsert_env(.containerDefinitions[0].environment; "NAVER_REDIRECT_URI"; $NAVER_REDIRECT_URI)

            # register-task-definition에 불필요/금지된 필드 제거
            | del(
                .taskDefinitionArn,
                .revision,
                .status,
                .requiresAttributes,
                .compatibilities,
                .registeredAt,
                .registeredBy
              )
            | (if .taskRoleArn == null then del(.taskRoleArn) else . end)
            | (if .executionRoleArn == null then del(.executionRoleArn) else . end)

            # cpu/memory가 숫자로 들어가면 에러날 수 있어서 문자열로 강제(있을 때만)
            | (if (.cpu? != null) then .cpu |= tostring else . end)
            | (if (.memory? != null) then .memory |= tostring else . end)
            ')

          echo "$NEW_TASK_DEF" > new-task-def.json

          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "New Task Definition ARN: $NEW_TASK_DEF_ARN"

          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --task-definition "$NEW_TASK_DEF_ARN"
